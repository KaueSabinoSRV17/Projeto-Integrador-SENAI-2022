<!DOCTYPE html>
<html lang=”pt-br” xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<header class="cb">
        <nav class="nv">
            <ul class="listaLinks">
                <li class="liLink"><a href="index.html" class="linkCBForm">Home</a></li>
                <li class="liLink"><a href="/jogos" class="linkCBForm">Jogos</a></li>
                <li class="liLink"><a href="/cadastrarJogo" class="linkCBForm">Cadastrar Novo Jogo</a></li>
            </ul>
        </nav>
    </header>    
	<table class="table table-hover table-responsive w-auto table-striped">
			<thead>
				<tr>
					<th scope="col">Nome da jogo:</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="jogo: ${jogos}">
					<td><a th:href="${(#mvc.url('JC#personagemJogo').arg(0, jogo.id)).build()}"><span th:text="${jogo.nome}"></span></a></td>
					<td><span th:text="${jogo.plataformas}"></span></td>
					<td><span th:text="${jogo.dataLancamento}"></span></td>
					<td><span th:text="${jogo.dataUltimaAtualizacao}"></span></td>
					<td><span th:text="${jogo.quantidadePersonagens}"></span></td>
					<td><a th:href="${(#mvc.url('JC#deletaJogo').arg(0, jogo.id)).build()}"><button>Excluir</button></a></td>
					<td><a th:href="${(#mvc.url('JC#atualizaJogo').arg(0, jogo.id)).build()}"><button type="button" class="btn btn-primary">Editar</button></a></td>
				</tr>
			</tbody>
		</table>	
</body>
</html>
